<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário de cadastro</title>
    </head>
    <body>
        <header>
            <h1>Formulário de cadastro</h1>
        </header>
        <main>
            <section>
                <form action=""> 
                    <label for="name">Seu nome</label>
                    <input required id="name" type="text" placeholder="Seu nome" />
                    <br />
                    <label for="email">Seu email</label>
                    <input required id="email" type="email" placeholder="Seu email" />
                    <br />
                    <label for="password">Sua senha</label>
                    <input required id="password" type="password" placeholder="Sua senha" />
                    <br />
                    <button type="submit">Cadastrar</button>
                </form>
            </section>
        </main>
    </body>
</html>
